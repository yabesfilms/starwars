<!DOCTYPE html>
<html lang="en">

<head>
  <title>PRATICE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div class="grid-con">
    <section class="col-span-full m-col-span-6" id="character-list">
      <h2>Star Wars Characters:</h2>
    </section>
    <section class="col-span-full m-col-span-6" id="character-details">
      <h2>Character Details</h2>
    </section>
    <section id="character-info">
      <template id="character-template">
        <div>
          <h3 class="character-heading"></h3>
          <p class="character-info">Hair Color: <span class="hair-color"></span></p>
          <p class="character-info">Eye Color: <span class="eye-color"></span></p>
          <p class="character-info">Height: <span class="height"></span> cm</p>
          <p class="character-info">Birth Year: <span class="birth-year"></span></p>
          <p class="character-info">Gender: <span class="gender"></span></p>
          <p class="character-info">Species: <span class="species"></span></p>
          <h4>Movies:</h4>
          <ul class="movie-list"></ul>
        </div>
      </template>
    </section>

    <script defer src="js/main.js"></script>
  </div>
</body>

</html>
